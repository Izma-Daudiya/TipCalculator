<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f9;
      }

      .calculator-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .calculator-container h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 0.9rem;
        color: #555;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        text-align: center;
      }

      .btn:hover {
        background: #0056b3;
      }

      .clr {
        margin-top: 10px;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        background: #f1f1f1;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        color: #333;
      }

      @media (max-width: 500px) {
        .calculator-container {
          padding: 15px;
        }

        .calculator-container h1 {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator-container">
      <h1>Tip Calculator</h1>
      <div class="form-group">
        <label for="billAmount">Bill Amount ($):</label>
        <input
          type="number"
          id="billAmount"
          placeholder="Enter the bill amount"
        />
      </div>

      <div class="form-group">
        <label for="tipPercentage">Tip Percentage (%):</label>
        <input
          type="number"
          id="tipPercentage"
          placeholder="Enter the tip percentage"
        />
      </div>

      <div class="form-group">
        <label for="numPeople">Number of People:</label>
        <input
          type="number"
          id="numPeople"
          placeholder="Enter the number of people"
        />
      </div>

      <button class="btn">Calculate</button>
      <button class="btn clr">Clear</button>

      <div class="result" id="result" style="display: none"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
